<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Skills-HTML-CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- form for applying to jobs-->
        <form action="/application" method="POST">
            <h1> Thank you for your interest in Ubermelon!</h1>
            <h3>Please fill out the following form and we'll be in touch if we think there is a good fit </h3>
            First Name:<input type="text" name="firstname">
            <br>
            Last Name:<input type="text" name="lastname">
            <br>
            Salary Requirement (Enter a number):<input type="text" name="salary">
            <br>
            To which position are you applying?
            <select>
                <option value="softwareeng">Software Engineer</option>
                <option value="qaeng">QA Engineer</option>
                <option value="pm">Product Manager</option>
            </select>
            <input type="submit">
        </form>
    </body>
</html>
